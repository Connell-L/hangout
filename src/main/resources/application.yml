server:
  port: 8080

spring:
  application:
    name: discord-bot

  datasource:
    url: jdbc:postgresql://localhost:5432/discordbot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: info
    uk.co.louiseconnell: debug

token: "Your token here"
